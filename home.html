<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harpreet Kaur, Harman, Daljit Kaur">
    <meta name="description" content="Job Finder - Home Page">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Nunito+Sans:wght@200..1000&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles/home.css" media="all">
    <script src="./assets/scripts/home.js" defer></script>

    <title>Job Finder | Home</title>
</head>

<body>

    <header class="top-nav">

        <div class="logo-area">
            <img src="./assets/media/pic.png" alt="logo" class="logo-icon">
            <h2>Job Finder</h2>
        </div>

        <div class="search-area">
            <input type="text" placeholder="Search for jobs or people...">
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Network</a>
            <a href="#">Messages</a>
            <a href="#">Notifications</a>
            <a href="#">Jobs</a>
        </div>

        <div class="user-icon"></div>
    </header>

    <main class="main-container">

        <aside class="left-column white-box">

            <div class="profile-card">
                <img src="./assets/media/profile.jpg" class="profile-photo" alt="Profile Photo">

                <h3 class="profile-name">Harman Singh</h3>
                <p class="profile-title">Web Developer & Student</p>
                <p class="profile-location">Winnipeg, Canada</p>

                <hr>

                <div class="profile-stats">
                    <p><strong id="myConnections">0</strong> Connections</p>
                    <p><strong id="myViews">0</strong> Profile Views</p>
                </div>
            </div>

        </aside>

        <section class="middle-column">

            <div class="white-box create-post">
                <textarea id="postText" placeholder="Write a post..."></textarea>
                <button id="postBtn">Post</button>
            </div>

            <div id="postFeed" class="post-feed white-box">
               
            </div>

        </section>

        <aside class="right-column white-box">

            <h3>People You May Know</h3>

            <div id="peopleContainer" class="people-list">
                
            </div>

        </aside>

    </main>

</body>
</html>
