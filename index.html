<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harpreet Kaur,Harman,Daljit Kaur">
    <meta name="description" content="Job Finder - Login Page">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Nunito+Sans:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./assets/styles/index.css" media="all">
      <script src="assets/scripts/login.js"></script>

    <title>Job Finder | Login</title>
</head>
<body>

     <main class="login-container">

        
        <section class="left-section">
            <img src="./assets/media/login-img.png" alt="Office Building" class="login-image">
        </section>

        <!-- RIGHT SIDE LOGIN FORM -->
        <section class="right-section">

            <h1 class="welcome-title">Welcome to Job Finder</h1>
            <p class="welcome-subtitle">
                We make it easy for everyone to find jobs and connect with employers.
            </p>

            <div class="underline"></div>

            <div class="input-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <button id="loginBtn" class="login-btn">Login</button>

            <p id="errorMessage" class="error-message"></p>

        </section>

    </main>

</body>
</html>
