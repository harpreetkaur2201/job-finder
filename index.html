<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harpreet Kaur, Harman, Daljit Kaur">
    <meta name="description" content="Job Finder - Login Page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Nunito+Sans:wght@200..1000&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/index.css" media="all">
    <script src="./assets/scripts/login.js" defer></script>

    <title>Job Finder | Login</title>
</head>
<body>
    <main class="login-container">
        <section class="left-section">
            <img src="./assets/media/pic.png"
                 alt="Our Office"
                 class="login-image">
        </section>
        <section class="right-section">
            <h1 class="welcome-title">Welcome to</h1>
            <p class="welcome-subtitle">
              Your next job starts here.
            </p>
            <p class="small-text">
              Create an account or sign in to see your personalized job recommendations.
            </p>
            <div class="underline"></div>
            <div class="input-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" placeholder="Enter username or email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="options-row">
                <label class="remember">
                    <input type="checkbox"> Remember me
                </label>

                <a href="#" class="forgot">Forgot password?</a>
            </div>

           
            <button id="loginBtn" class="login-btn">Login</button>

            <button class="signup-btn">Create Profile</button>

            <p class="or-login">Or login with</p>

           
            <div class="social-login">
                <a href="#" class="fb">Facebook</a>
                <a href="#" class="ln">LinkedIn</a>
                <a href="#" class="gg">Google</a>
            </div>

            <p id="errorMessage" class="error-message"></p>

        </section>

    </main>
 
</body>
</html>
